 <!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample login page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Testing the form data</h1>
  <form class = "input-form">
    <div id = "emailDiv">
      <label for="EID">Enter Email ID</label>
      <input type="text" name="email-id" id = "EID">
    </div>
    <div id = "passwordDiv">
      <label for="PS">Enter Password</label>
      <input type="text" name="pass" id = "PS">
    </div>
    <div>
      <input type="submit">
    </div> 
  </form>

  <h1>Validating the data</h1>

  <form class = "Validation-form">
    <div>
      <label for="EID">Enter Email ID</label>
      <input type="text" name="email-id" id = "EID">
    </div>
    <div>
      <label for="PS">Enter Password</label>
      <input type="text" name="pass" id = "PS">
    </div>
    <div>
      <input type="submit">
    </div> 
  </form>

  <div class = "To-Enter">
    
  </div>

  <script src = "scripts.js"></script>
</body>

</html>
